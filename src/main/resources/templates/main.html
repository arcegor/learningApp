<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"  lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manual List</title>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 body">

<div th:insert="~{common :: header}"></div>

<div class="container px-4 px-lg-5">
    <div class="text-center display-5 py-5">Список обучалок</div>
    <div th:switch="${manualList}">
        <h2 th:case="${#lists.isEmpty(manualList)}">Список пуст</h2>
        <div th:case="*">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start"  th:each="manual, stat : ${manualList}">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold" th:text="${manual.name}"></div>
                        <div th:text="${manual.description}"></div>
                        <div>
                            <a class="btn" th:href="@{/manual/{id}(id=${manual.id})}"><img th:src="@{icons/folder2-open.svg}" width="20" height="20" alt=""></a>
                            <a class="btn" th:href="@{/manual/{id}/update(id=${manual.id})}"><img th:src="@{icons/pencil-square.svg}" width="20" height="20" alt=""></a>
                            <a class="btn" th:href="@{/deletemanual/{id}(id=${manual.id})}"><img th:src="@{icons/trash.svg}" width="20" height="20" alt=""></a>
                        </div>
                    </div>
                </li>
            </ol>
        </div>
    </div>
    <div class="me-auto py-2">
        <a class="btn btn-primary" th:href="@{/newmanual}" role="button">Создать</a>
    </div>

</div>

<footer class="py-5 bg-dark mt-auto">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; GOZNAK, 2022.</p></div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
