<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/xdrzy7qkxs10wmw35t0w8sglrh9swjmnmnwhbra34vrz9fpm/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="#!">Offline User Training</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Main page</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Go back</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container px-4 px-lg-5">
    <div class="text-center display-4">Creating test</div>
    <div th:if="${testName != null}">
        <div class="p-2 mb-2 fs-4">Test name:</div>
        <div class="border border-success p-2 mb-2 fs-4" th:text="${testName}"></div>
    </div>
    <button type="button" class="btn btn-primary" th:if="${testName != null}" th:onclick="|window.location.href='/edittestname'|">Edit test name</button>
    <form th:if="${testName == null}" th:action="@{/testname}" th:object="${test}" method="post">
        <label for="testName" class="form-label p-2 mb-2 fs-4">Test name:</label>
        <input type="text" class="form-control p-2 mb-2 fs-4" id="testName" placeholder="Test name" th:field="*{name}" required>
        <input type="submit" class="btn btn-primary" value="Add test name">
    </form>
    <div th:if="${testDescription != null}">
        <div class="p-2 mb-2 fs-4">Test description:</div>
        <div class="border border-success p-2 mb-2 fs-4" th:text="${testDescription}"></div>
    </div>
    <button type="button" class="btn btn-primary" th:if="${testDescription != null}" th:onclick="|window.location.href='/edittestdescription'|">Edit test description</button>
    <form th:if="${testDescription == null}" th:action="@{/testdescription}" th:object="${test}" method="post">
        <label for="testDescription" class="form-label p-2 mb-2 fs-4">Test description</label>
        <textarea class="form-control p-2 mb-2 fs-4" rows="1" id="testDescription" aria-label="Description" placeholder="Test description" th:field="*{description}"></textarea>
        <input type="submit" class="btn btn-primary" value="Add test description">
    </form>
    <div th:if="${number != null}">
        <div class="p-2 mb-2 fs-4">Test number:</div>
        <div class="border border-success p-2 mb-2 fs-4" th:text="${number}"></div>
    </div>
    <button type="button" class="btn btn-primary" th:if="${number != null}" th:onclick="|window.location.href='/edittestnumber'|">Edit test number</button>
    <form th:if="${number == null}" th:action="@{/addtestnumber}" th:object="${test}" method="post">
        <label for="number" class="form-label p-2 mb-2 fs-4">Test number:</label>
        <input type="text" class="form-control p-2 mb-2 fs-4" id="number" placeholder="Test number" th:field="*{number}" required>
        <input type="submit" class="btn btn-primary" value="Add test number">
    </form>

    <div class="p-2 mb-2 fs-4">Questions: </div>
    <div class="list group list-group-numbered" th:if="${not #lists.isEmpty(testQuestionList)}">
        <div class="justify-content-between" th:each="question, stat: ${testQuestionList}">
            <div class="border-success mb-2 fs-4" th:text="${stat.index+1 + ') ' + question.name}"></div>
            <a type="button" class="btn btn-primary" th:href="@{/deletetestquestion/{id}(id=${stat.index})}">Delete question</a>
            <a type="button" class="btn btn-primary" th:href="@{/edittestquestion/{id}(id=${stat.index})}">Edit question</a>

            <div class="p-2 mb-2 fs-4">Answers: </div>
            <div class="list-group" th:if="${not #lists.isEmpty(question.testAnswers)}">
                <div class="justify-content-between" th:each="answer, iterStat: ${question.testAnswers}">
                    <div th:if="${answer.flag}" th:text="${stat.count + '.' + iterStat.count + ') ' + answer.name}" class="bg-success d-inline-flex text-dark p-2 mb-2 fs-4 bg-opacity-50">
                    </div>
                    <div th:if="${!answer.flag}" th:text="${stat.count + '.' + iterStat.count + ') ' + answer.name}" class="text d-inline-flex p-2 mb-2 fs-4">
                    </div>
                    <a type="button" class="btn btn-primary" th:href="@{/deletetestanswer/{id_question}/{id_answer}(id_answer=${iterStat.index}, id_question=${stat.index})}">Delete answer</a>
                </div>
            </div>
            <form th:action="@{/testquestionanswer}" th:object="${testAnswer}" method="post">
                <div class="form-group p-2 mb-2 fs-4">
                    <label for="testAnswer">Add answer</label>
                    <textarea type="text" rows="1" id="testAnswer" class="form-control p-2 mb-2 fs-4"
                              th:field="*{name}" autocomplete="on"></textarea>
                    <script>
                        tinymce.init({
                            selector: '#testAnswer',
                            height: '200',
                            plugins: 'a11ychecker advcode casechange export formatpainter image editimage linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tableofcontents tinymcespellchecker',
                            toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter image editimage pageembed permanentpen table tableofcontents',
                            toolbar_mode: 'floating'
                        });
                    </script>
                    <div>
                        <input class="form-check-input" id="answerFlag" type="checkbox" th:field="*{flag}">
                        <label class="form-check-label" for="answerFlag">Type if this answer is true</label>
                    </div>
                    <input type="hidden" th:value="${stat.index}" th:name="index" required>
                    <input type="submit" class="btn btn-primary" value="Add question answer">
                </div>
            </form>
        </div>
    </div>
    <form th:action="@{/testquestion}" th:object="${testQuestion}" method="post">
        <label for="testQuestion" class="form-label p-2 mb-2 fs-4">Add test question</label>
        <textarea type="text" rows="1" id="testQuestion" class="form-control p-2 mb-2 fs-4" th:field="*{name}" autocomplete="on"></textarea>
        <script>
            tinymce.init({
                selector: '#testQuestion',
                height: '200',
                plugins: 'a11ychecker advcode casechange export formatpainter image editimage linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tableofcontents tinymcespellchecker',
                toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter image editimage pageembed permanentpen table tableofcontents',
                toolbar_mode: 'floating'
            });
        </script>
        <input type="submit" class="btn btn-primary p-2 mb-2" value="Add test question">
    </form>
    <div class="p-2 mb-2 fs-4">
        <a class="btn btn-primary" th:href="@{/savetest}" th:disabled="${testName == null}">Save test</a>
        <a class="btn btn-primary" th:href="@{/backtotests}" role="button">Go to tests</a>
    </div>
</div>
<footer class="py-5 bg-dark mt-auto">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; GOZNAK, 2022.</p></div>
</footer>
</body>
</html>
