<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="#!">Offline User Training</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}" role="button">Main page</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Go back</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container px-4 px-lg-5">
    <h1 class="display-4 text-center" th:text="${question.name}"></h1>
    <div class="text-start fs-5 text" th:text="${question.description}"></div>
    <h1 class="display-7 text-center">Tag list</h1>
    <div th:switch="${tagList}">
        <h2 th:case="${#lists.isEmpty(tagList)}">No tags yet!</h2>
        <div th:case="*">
            <ol class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-start"  th:each="tag, stat : ${tagList}">
                    <div class="ms-2 me-auto">
                        <div class="p-2 mb-2 fs-4" th:text="${stat.count + ')  ' + tag.name}"></div>
                        <div class="p-2 mb-2 fs-4" th:text="${tag.description}"></div>
                        <div class="d-inline p-2">
                            <a class="btn btn-primary" th:href="@{/{question_id}/updatetag/{id}(id=${tag.id}, question_id=${question.id})}">
                                Edit tag</a>
                            <a class="btn btn-primary" th:href="@{/{question_id}/deletetag/{id}(id=${tag.id}, question_id=${question.id})}">Delete tag</a>
                            <a class="btn btn-primary" th:href="@{/{question_id}/tag/{id}(id=${tag.id}, question_id=${question.id})}">Go to tag</a>
                        </div>
                    </div>
                </li>
            </ol>
        </div>
    </div>
    <a class="btn btn-primary" th:href="@{/{id}/newtag(id=${question.id})}" role="button">Add new tag</a>
</div>

<footer class="py-5 bg-dark mt-auto">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; GOZNAK, 2022.</p></div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
