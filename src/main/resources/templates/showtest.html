<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Тест</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.tiny.cloud/1/xdrzy7qkxs10wmw35t0w8sglrh9swjmnmnwhbra34vrz9fpm/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container px-5">
    <a class="navbar-brand" href="#!">Offline User Training</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Main page</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">Go back</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container px-4 px-lg-5">
  <h1 class="display-4 text-center" th:text="'Добро пожаловать в тест: ' + ${test.name}"></h1>
  <div class="text-start fs-5 text" th:text="${test.description}"></div>
  <div class="py-1 mb-2 fs-4">Вопросы: </div>
  <div class="list group list-group-numbered" th:if="${not #lists.isEmpty(testQuestionList)}">
    <div class="justify-content-between" th:each="question, stat: ${testQuestionList}">
      <div class="mb-2 fs-5" th:text="${stat.index+1 + ') ' + question.name}"></div>
      <div class="py-1 mb-2 fs-4">Ответы: </div>
      <div class="list-group" th:if="${not #lists.isEmpty(question.testAnswers)}">
        <div class="justify-content-between" th:each="answer, iterStat: ${question.testAnswers}">
          <div th:if="${answer.flag}" th:text="${stat.count + '.' + iterStat.count + ') ' + answer.name}" class="bg-success d-inline-flex text-dark py-1 mb-2 fs-5 bg-opacity-50">
          </div>
          <div th:if="${!answer.flag}" th:text="${stat.count + '.' + iterStat.count + ') ' + answer.name}" class="text d-inline-flex py-1 mb-2 fs-5">
          </div>
        </div>
      </div>
    </div>
  </div><a class="btn btn-primary" th:href="@{/updatetest/{id}(id=${test.id})}">Изменить тест</a>
<a class="btn btn-primary" th:href="@{/{id}/tests(id=${manualId})}" role="button">Перейти к тестам</a>
</div>
<footer class="py-5 bg-dark mt-auto">
  <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; GOZNAK, 2022.</p></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
