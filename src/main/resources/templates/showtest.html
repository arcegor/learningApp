<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container align-items-start>">
  <div class="text-center">
    <h2 class="text-center display-5" th:text="${test.name}">
      Test</h2>
  </div>
<div class="list group list-group-numbered justify-content-between">
  <div class="justify-content-between" th:each="question, stat: ${test.testQuestions}">
    <div class="border-success mb-2 fs-5" th:text="${stat.count + ') ' + question.name}"></div>
    <div class="list-group">
      <div class="justify-content-between" th:each="answer, iterStat: ${question.testAnswers}">
        <div th:if="${answer.flag}" th:text="${'  ' + iterStat.count + ') ' + answer.name}" class="bg-success d-inline-flex text-dark fs-5 bg-opacity-50">
        </div>
        <div th:if="${!answer.flag}" th:text="${'  ' + iterStat.count + ') ' + answer.name}" class="text d-inline-flex fs-5">
        </div>
      </div>
    </div>
  </div>
</div>
<a class="btn btn-primary" th:href="@{/tests}" role="button">Go to tests</a>
</div>
</body>
</html>
