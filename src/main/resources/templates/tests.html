<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h2 class="text-center display-3 ">
            Test list</h2>
    </div>
    <div th:switch="${testList}">
        <h2 th:case="${#lists.isEmpty(testList)}">No tests yet!</h2>
        <div th:case="*">
            <ol class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-start"  th:each="test, stat : ${testList}">
                    <div class="ms-2 me-auto">
                        <div class="p-2 mb-2 fs-4" th:text="${stat.count + ')  ' + test.name}"></div>
                        <div class="d-inline p-2">
                            <a class="btn btn-primary" th:href="@{/updatetest/{id}(id=${test.id})}">Edit test</a>
                            <a class="btn btn-primary" th:href="@{/deletetest/{id}(id=${test.id})}">Delete test</a>
                            <a class="btn btn-primary" th:href="@{/checktest/{id}(id=${test.id})}">Check test</a>
                            <a class="btn btn-primary" th:href="@{/showtest/{id}(id=${test.id})}">Show test</a>
                        </div>

                    </div>
                </li>
            </ol>
        </div>
    </div>

    <a class="btn btn-primary" th:href="@{/newtest}" role="button">Add new test</a>
    <a class="btn btn-primary" th:href="@{/}" role="button">Go to main page</a>
</div>

</body>
</html>
