<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/xdrzy7qkxs10wmw35t0w8sglrh9swjmnmnwhbra34vrz9fpm/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="#!">Offline User Training</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Main page</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Go back</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container px-4 px-lg-5">
    <div class="text-center display-4">Урок</div>
    <form th:object="${lesson}" th:action="@{/savelesson}" method="post" enctype="multipart/form-data">
        <label for="name" class="form-label py-1 mb-2 fs-5">Имя урока:</label>
        <input type="text" class="form-control py-1 mb-2 fs-6" id="name" th:placeholder="*{name}" th:field="*{name}" required>
        <label for="number" class="form-label py-1 mb-2 fs-5">Номер урока:</label>
        <input type="text" class="form-control py-1 mb-2 fs-6" id="number" th:placeholder="*{number}" th:field="*{number}" required>
        <label for="description" class="form-label py-1 mb-2 fs-5">Описание урока:</label>
        <input type="text" class="form-control py-1 mb-2 fs-6" id="description" th:placeholder="*{description}" th:field="*{description}">
        <input type="hidden" class="form-control" th:value="${course_id}" th:name="course_id" required>
        <input type="hidden" class="form-control" th:value="${manual_id}" th:name="manual_id" required>
        <input type="hidden" class="form-control" th:field="*{id}" required>
        <div>
            <input type="file" name="file">
        </div>
        <div class="py-1 mb-2 fs-5" th:text="${lesson.video}"></div>
        <label for="data" class="form-label py-1 mb-2 fs-5">Содержание урока</label>
        <textarea type="text" class="form-control py-1 mb-2 fs-6" rows="1" id="data" aria-label="Содержание урока"
                  th:placeholder="*{data}" th:field="*{data}" autocomplete="on"></textarea>
        <script>
            tinymce.init({
                selector: '#data',
                height: '200',
                plugins: 'autolink lists media table',
                toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter image editimage pageembed permanentpen table tableofcontents',
                toolbar_mode: 'floating'
            });
        </script>
        <div class="vstack gap-2 col-md-5 mx-auto">
            <input type="submit" class="btn btn-primary" value="Обновить урок">
            <a class="btn btn-primary" th:href="@{/{manual_id}/course/{id}(id=${course_id}, manual_id=${manual_id})}" role="button">Назад к курсу</a>
        </div>
    </form>

</div>
<footer class="py-5 bg-dark mt-auto">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; GOZNAK, 2022.</p></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
